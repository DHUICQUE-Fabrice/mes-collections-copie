# Documentation on how to configure the bundle can be found at: https://symfony.com/doc/current/bundles/LiipImagineBundle/basic-usage.html
liip_imagine:
    # valid drivers options include "gd" or "gmagick" or "imagick"
    driver: "gd"
    filter_sets:
        miniature:
            quality: 75
            filters:
                thumbnail:
                    size: [512, 512]
                    mode: outbound

        miniature_big:
            quality: 75
            filters:
                thumbnail:
                    size: [ 800, 400 ]
                    mode: inset

        details:
            quality: 75
            filters:
                thumbnail:
                    size: [600, 600]
                    mode: crop

    controller:
        redirect_response_code: 302